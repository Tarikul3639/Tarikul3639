name: Metrics
on:
  # Schedule daily updates at midnight UTC (6 AM Bangladesh Time)
  schedule: [{cron: "0 0 * * *"}]
  # Allow manual trigger
  workflow_dispatch:
  # Update on push to main/master
  push:  {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Tarikul3639
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone:  Asia/Dhaka
          config_output: github-metrics.svg
          
          # ğŸ“… Isometric commit calendar - Full year view
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ğŸˆ·ï¸ Languages plugin - Detailed analysis
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_recent_categories:  markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used, recently-used
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes
          
          # ğŸ† Achievements - Show your milestones
          plugin_achievements:  yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
          # ğŸ“° Activity plugin - Recent contributions
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          
          # ğŸ¯ Notable contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          plugin_notable_indepth: yes
          
          # ğŸ’¡ Habits plugin - Coding patterns
          plugin_habits: yes
          plugin_habits_charts:  yes
          plugin_habits_charts_type: classic
          plugin_habits_days:  14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          
          # ğŸŸï¸ Follow-up plugin - Issues and PRs
          plugin_followup:  yes
          plugin_followup_sections: repositories
          plugin_followup_indepth:  yes
          
          # ğŸŒŸ Stars plugin - Recently starred repos
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # ğŸ“Œ Topics plugin - Your interests
          plugin_topics: yes
          plugin_topics_mode:  icons
          plugin_topics_limit: 15
          plugin_topics_sort: stars
          
          # ğŸ‘¨â€ğŸ’» Lines of code changed
          plugin_lines:  yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # ğŸ§‘â€ğŸ¤â€ğŸ§‘ People plugin - Followers
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following