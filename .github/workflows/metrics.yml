name: Metrics
on:
  # Schedule daily at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Tarikul3639
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: UTC
          
          # Isometric calendar - Full year commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Languages - Most used languages with details
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 8
          
          # Achievements - Display achievements in compact mode
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # Activity - Recent GitHub activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          
          # Notable contributions
          plugin_notable: yes
          plugin_notable_types: commit
          
          # Habits - Coding habits with charts and facts
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: yes
          plugin_habits_days: 14
          
          # Follow-up - Track issues and PRs
          plugin_followup: yes
          plugin_followup_sections: repositories
          
          # Stars - Recently starred repositories
          plugin_stars: yes
          plugin_stars_limit: 3
          
          # Topics - Display starred topics with icons
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 15
